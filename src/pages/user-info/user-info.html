<ion-header>

  <ion-navbar>
    <ion-title>User Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card class="swipe-box"  
        *ngFor="let avatar of avatars; let idx=index"
        (swipeleft)="swipe(idx, $event.type)" (swiperight)="swipe(idx, $event.type)" 
        [class.visible]="avatar.visible" [class.hidden]="!avatar.visible">
      
        <div>
            <a class="header">{{avatar.name}}</a>
            <a class="header">Hazard: {{avatar.description}} </a>
            <a class="header">Location of Hazard: {{avatar.location}}</a>
            <a class="header">Action Taken: {{avatar.actionTaken}}</a>
            <a class="header">Additional Action Required: {{avatar.additionalAction}}</a>
            <a class="header">Suggested Solution: {{avatar.suggestedSolution}}</a>
            <a class="header">Threat Level: {{avatar.threatLevel}}</a>
        </div>
  </ion-card>
 

</ion-content>
