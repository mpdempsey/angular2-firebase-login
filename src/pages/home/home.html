<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button class="navbarButton" ion-button icon-only (click)="presentMenuPopover($event)">
        <ion-icon name="menu" (click)="presentMenuPopover($event)"></ion-icon>
      </button>
  
  </ion-buttons>
    <ion-title>Welcome To The Application</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="appBackground">
  <section class="card">
    <h1> Your Code begins Here' </h1>
   
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

      <input type="text" name="myFormInput1" id="myFormInput1" placeholder="my form placeholder" formControlName="myFormInput1">
      <input type="number" name="myFormInput2" id="myFormInput2" placeholder="my form " formControlName="myFormInput2">
      <div class="error" *ngIf="!myForm.controls['myFormInput2'].valid && myForm.controls['myFormInput2'].touched">Please Enter a valid number</div>
      <div>
        <button ion-button class="cardButton" type="submit" [disabled]="!myForm.valid"> Submit Purchase </button>
      </div>

    </form>

  </section>
</ion-content>
